<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine?</title>
<style>
  * { box-sizing: border-box; }

  body {
    height: 100vh;
    margin: 0;
    display: grid;
    place-items: center;
    background: radial-gradient(circle at top, #ffe6eb, #ffd1dc);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .box {
    text-align: center;
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(8px);
    padding: 28px 22px;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    width: min(420px, 90vw);
    position: relative;
  }

  h1 {
    color: #e6005c;
    margin: 0 0 6px;
  }

  p {
    margin: 0 0 18px;
    color: #b30047;
    opacity: 0.9;
  }

  .btns {
    display: flex;
    justify-content: center;
    gap: 14px;
    position: relative;
    height: 60px;
  }

  button {
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.12s ease, filter 0.12s ease;
    user-select: none;
  }
  button:hover { transform: scale(1.05); }
  button:active { transform: scale(0.98); }

  #yes {
    background: linear-gradient(135deg, #ff4d79, #ff2e63);
    color: white;
    box-shadow: 0 10px 18px rgba(255, 46, 99, 0.28);
  }

  #no {
    background: #888;
    color: white;
    position: absolute;
    left: 50%;
    transform: translateX(60px);
    top: 0;
    transition: left 0.12s ease, top 0.12s ease;
  }

  #gif {
    display: none;
    margin-top: 18px;
    animation: pop 0.35s ease forwards;
  }

  @keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  img {
    width: 260px;
    border-radius: 12px;
    box-shadow: 0 10px 22px rgba(0,0,0,0.15);
  }

  .status {
    font-weight: 700;
    color: #cc0052;
    margin-top: 10px;
    min-height: 22px;
  }

  /* Floating background hearts */
  .heart {
    position: absolute;
    font-size: 18px;
    opacity: 0.22;
    animation: floatUp linear forwards;
    pointer-events: none;
  }
  @keyframes floatUp {
    from { transform: translateY(20px); }
    to { transform: translateY(-120vh); }
  }

  /* Click hearts */
  .click-heart {
    position: absolute;
    font-size: 18px;
    pointer-events: none;
    animation: burst 0.7s ease forwards;
  }
  @keyframes burst {
    from { transform: translate(-50%, -50%) scale(0.6); opacity: 1; }
    to { transform: translate(-50%, -90px) scale(1.3); opacity: 0; }
  }
</style>
</head>
<body>

<div class="box" id="box">
  <h1>Judy, Will you be my Valentine? ‚ù§Ô∏è</h1>
  <p>(Choose wisely üòå)</p>

  <div class="btns" id="btns">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="status" id="status"></div>

  <div id="gif">
    <h2>You had no choice üòÇüíñ</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Funny Gif">
  </div>
</div>

<script>
  const box = document.getElementById("box");
  const btnArea = document.getElementById("btns");
  const noButton = document.getElementById("no");
  const yesButton = document.getElementById("yes");
  const gifDiv = document.getElementById("gif");
  const status = document.getElementById("status");

  let dodgeLevel = 1; // gets harder

  function moveNoButton() {
    const areaRect = btnArea.getBoundingClientRect();
    const btnRect = noButton.getBoundingClientRect();

    // keep within button area
    const maxX = areaRect.width - btnRect.width;
    const maxY = areaRect.height - btnRect.height;

    const x = Math.random() * Math.max(0, maxX);
    const y = Math.random() * Math.max(0, maxY);

    noButton.style.left = x + "px";
    noButton.style.top = y + "px";

    dodgeLevel = Math.min(dodgeLevel + 1, 8);
    status.textContent = dodgeLevel < 6 ? "Hmm‚Ä¶ try again üòè" : "Not Allowed üò≠";
  }

  // Desktop
  noButton.addEventListener("mouseover", moveNoButton);
  // Mobile
  noButton.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  }, { passive: false });

  function spawnClickHeart(x, y) {
    const h = document.createElement("div");
    h.className = "click-heart";
    h.textContent = "üíó";
    h.style.left = x + "px";
    h.style.top = y + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 700);
  }

  yesButton.addEventListener("click", (e) => {
    gifDiv.style.display = "block";
    status.textContent = "Yesss! üíû";
    // heart burst near click
    for (let i = 0; i < 10; i++) {
      setTimeout(() => {
        spawnClickHeart(e.clientX + (Math.random() * 80 - 40), e.clientY + (Math.random() * 60 - 30));
      }, i * 30);
    }
  });

  // Background floating hearts
  function spawnFloatingHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    const hearts = ["üíó","üíñ","üíï","üíò","‚ù§Ô∏è"];
    h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "-30px";
    const duration = 6 + Math.random() * 6;
    h.style.animationDuration = duration + "s";
    h.style.fontSize = (14 + Math.random() * 18) + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), duration * 1000);
  }
  setInterval(spawnFloatingHeart, 450);
</script>

</body>
</html>
